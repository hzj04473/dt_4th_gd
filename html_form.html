<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <p>button 1</p>
      <input type="button" value="바로가기" />
    </div>
    <div>
      <p>button 2</p>
      <button>바로가기</button>
    </div>
    <div>
      <p>text</p>
      <label for="textInput">TEXT INPUT : </label>
      <input type="text" id="textInput" />
    </div>
    <div>
      <p>email</p>
      <label for="emailInput">EMAIL INPUT : </label>
      <input type="email" id="emailInput" />
    </div>
    <div>
      <p>password</p>
      <label for="passwordInput">PASSWORD INPUT : </label>
      <input type="password" id="passwordInput" />
    </div>
    <div>
      <p>checkbox</p>
      <label for="checkboxInput">CHECKBOX INPUT : </label>
      <input type="checkbox" id="checkboxInput" />
    </div>
    <div>
      <p>radio</p>
      <label for="radioInput">RADIO INPUT : </label>
      <input type="radio" id="radioInput" />
    </div>
    <div>
      <p>date</p>
      <label for="dateInput">RADIO INPUT : </label>
      <input type="date" id="dateInput" />
    </div>
    <div>
      <p>color</p>
      <label for="colorInput">RADIO INPUT : </label>
      <input type="color" id="colorInput" />
    </div>
    <div>
      <p>range [값 : <span id="rangeValTxt">0</span>]</p>
      <label for="rangeInput">RANGE INPUT : </label>
      <input type="range" id="rangeInput" min="0" max="100" />
    </div>
    <div>
      <p>file</p>
      <label for="fileInput">RANGE INPUT : </label>
      <input type="file" id="fileInput" />
    </div>
    <div>
      <p>selectbox</p>
      <label for="selectbox">선택(필수)</label>
      <select name="selectbox" id="selectbox">
        <option value="">:::선택하여 주세요:::</option>
        <option value="네이버">네이버</option>
        <option value="지메일">지메일</option>
        <option value="다음">다음</option>
        <option value="카카오">카카오</option>
        <option value="야후">야후</option>
      </select>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      let rangeValue = $('#rangeInput').val();
      $('#rangeValTxt').text(rangeValue);

      $('#rangeInput').on('change', function () {
        $('#rangeValTxt').text($('#rangeInput').val());
      });
    });
  </script>
</html>
