<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .div_table {
        margin-top: 10px;
      }
      table {
        width: 500px;
        border: 0;
      }

      caption {
        display: none;
      }

      th {
        border: 1px #efefef solid;
      }

      td {
        text-align: center;
        border: 1px #efefef solid;
      }

      img {
        width: 100px;
        height: 100px;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div class="div_table">

          <col width="166.6" />
        </colgroup>
        <tbody>
          <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
          </tr>
          <tr>
            <td rowspan="2">3</td>
            <td>center</td>
          </tr>
          <tr>
