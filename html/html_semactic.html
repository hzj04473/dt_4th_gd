<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Layout with Flex</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General Body Styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
      }

      /* Layout Styling */
      header,
      footer {
        width: 100%;
        max-width: 1200px;
        text-align: center;
        padding: 20px;
        color: white;
      }

      header {
        background-color: #3e9f3e;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      nav {
        background-color: #87ceeb;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }

      main {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
      }

      main > p {
        font-weight: bold;
        font-size: 1.5em;
        color: #333;
        margin-bottom: 10px;
      }

      .content {
        flex: 3;
        display: flex;
        flex-direction: column;
      }

      section {
        background-color: #ffe4e1;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      article {
        background-color: #ffd480;
        padding: 15px;
        border-radius: 5px;
        margin-top: 10px;
      }

      aside {
        flex: 1;
        background-color: #b0e0e6;
        padding: 20px;
        border-radius: 8px;
      }

      footer {
        background-color: #9370db;
        border-radius: 8px;
        margin-top: 20px;
        padding: 15px;
      }

      /* Typography */
      p {
        margin: 0;
        font-size: 1em;
      }

      /* Responsive Layout */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <p>Header</p>
      <nav><p>Navigation</p></nav>
    </header>

    <main>
      <div class="content">
        <section>
          <p>Section 1</p>
          <article><p>Section 1 - Article 1</p></article>
          <article><p>Section 1 - Article 2</p></article>
        </section>
        <section>
          <p>Section 2</p>
          <article><p>Section 2 - Article 1</p></article>
          <article><p>Section 2 - Article 2</p></article>
        </section>
      </div>

      <aside>
        <p>Aside</p>
      </aside>
    </main>

    <footer><p>Footer</p></footer>
  </body>
</html>
