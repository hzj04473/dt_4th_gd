    <script defer>
      $('document').ready(function () {
        $('p').on('click', function (e) {
          $('#date').val($(this).eq(0).text());
          $('#index').val($('p').index(this));
        });
      });
      function writeSchedule() {
        console.log('버튼클릭');
        let temp = '';
        const date = $('#date').val();
        const content = $('#content').val();
        const index = $('#index').val();
        console.log(date, content, index);

        temp += `<div>${content}</div>`;

        if (index !== '') {
          const targetTd = $('p').eq(index).parent();
          targetTd.append(`<div>‧ ${content}</div>`);
        }

        $('#date').val('');
        $('#content').val('');
        $('#index').val('');
      }
    </script>
