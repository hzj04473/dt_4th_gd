    <pre>
    TMI)
Release/버전번호 형식
버전번호 (시맨틱 버전 관리) 규칙 을 따름.
(주.부.수) 형태로 표현
0.1.1
주 = 주 버전 (Major)
-> 큰 변화가 있거나, 이전 버전과 호환되지 않는 변경이 발생했을 때 증가.

부 = 부 버전 (Minor)
-> 이전 버전과 호환되는 상태에서 새로운 기능이 추가 되었을 때

수 = 수 버전 (Patch)
-> 기존 기능의 버그 수정이나 사소한 개선이 이루어졌을 때 증가
ex) 보안 패치, 버그 수정, 성능 개선
  </pre
