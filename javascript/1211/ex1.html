<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // Q)
    // 다음 userInfo 객체에서 구조 분해 할당을 사용하여
    // name과 age를 추출하고, 나머지는 속성은 restInfo 객체에 저장하세요.

    const userInfo = {
      name: 'Lee',
      age: 25,
      job: 'Developer',
      city: 'Seoul',
    };

    const { name, age, ...restInfo } = userInfo;

    console.log(`name: ${name}, age : ${age}`);

    console.log(restInfo);

    // Q2)
    // 아래 두 배열을 스프레드 연산자를 사용하여 병합한 후,
    // 구조분해 할당을 이용해 첫번째와 두 번쨰 숫자를 first와 second 변수에 저장하고,
    // 나머지 숫자들을 remaining 배열에 조장하세요.

    const evenNumber = [2, 4, 6];
    const oddNumber = [1, 3, 5];

    const [first, second, ...remaining] = [...evenNumber, ...oddNumber];

    console.log(`first : ${first}, second : ${second}`);
    console.log(`remaining : ${remaining}`);

    // Q3)
    // Shape(직사각형) 클래스의 속성 : 가로와 세로
    // Shape 클랙스의 메소스 : getArea()
    // - 넓이 반환하는 메소스 (가로 * 세로)

    class Shape {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      getArea() {
        return this.width * this.height;
      }
    }

    let rec1 = new Shape(3, 4);
    console.log('Rectangle Area >>>', rec1.getArea());

    // Q4)
    /**
     * 1. Reactangle(직사각형)클래스 만들기
     * - Shape 클래스 상속
     * - 사각형의 넓이 구하는 메소드 : getArea()
     * - 직사각형의 대작선 길이 구하는 메소드 추가
     * - Math.sqrt() 이용 : Math.sqrt(n**2) == n // Math.sqrt(9) == 3 제곱근 구하는 함수
     *
     *
     * 2. Triangle(삼각형) 클래스 만들기
     * - 넓이 반환하는 메소드 : getArea()
     *
     * 3. Circle(원) 클래스 만들기
     * - Shape 클래스 상속
     * - width, height 이외에 radius 생성자 추가
     * - getArea() 메소스는 원의 넓이를 리턴
     *
     * - shape를 상속받은 각각 클래스 Rectangel, Triangle, Circle 클래스를 이용하여 인스턴스 하나씩 생성
     * - getArea로 사각형, 삼각형, 원의 넓이가 잘 나오는지 확인
     */

    class Rectangle extends Shape {
      constructor(width, height) {
        super(width, height);
      }

      getArea() {
        return parseFloat(
          Math.sqrt(this.width ** 2 + this.height ** 2).toFixed(2)
        );
      }
    }

    class Triangle extends Shape {
      constructor(width, height) {
        super(width, height);
      }

      getArea() {
        return parseFloat((0.5 * this.width * this.height).toFixed(2));
      }
    }

    class Circle extends Shape {
      constructor(width, height, radius) {
        super(width, height);
        this.radius = radius;
      }
      getArea() {
        return parseFloat((Math.PI * this.width * this.height).toFixed(2));
      }
    }

    let rec = new Rectangle(3, 3);
    console.log('Rectangle Diagonal >>> ', rec.getArea());

    let tri = new Triangle(3, 3);
    console.log('Triangle Area >>> ', tri.getArea());

    let cir = new Circle(5, 5);
    console.log('Circle Area >>> ', cir.getArea());
  </script>
  <body></body>
</html>
