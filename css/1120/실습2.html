<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --box_width: 100vw;
        --box-height: 100vw;
      }
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: var(--box_width);
        height: var(--box-height);
        background-color: antiquewhite;
      }
      .subBox {
        width: calc(var(--box_width) / 10);
        height: calc(var(--box-height) / 10);
        background-color: blue;
        text-align: center;
        line-height: calc(var(--box-height) / 10);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="subBox">Sesac</div>
    </div>
  </body>
</html>
