<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: auto;
        height: 200px;
        background-color: orange;
      }
      .subBox {
        display: inline-block;
        width: 200px;
        height: 100px;
      }
      .subBox1 {
        background-color: aqua;
      }
      .subBox2 {
        background-color: green;
      }
      .subBox3 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="subBox subBox1">HTML</span>
      <span class="subBox subBox2">CSS</span>
      <span class="subBox subBox3">JAVASCRIPT</span>
    </div>
  </body>
</html>
