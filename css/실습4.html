<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .strips div:nth-child(2n + 1) {
        background-color: navy;
        width: 200px;
        height: 30px;
      }

      .strips div:nth-child(2n) {
        background-color: yellow;
        width: 200px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="strips">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>yellow</div>
    </div>
  </body>
</html>
